<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descargador de TikTok</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-700 to-indigo-800 min-h-screen text-white flex items-center justify-center px-4">
  <div class="glass p-6 rounded-2xl w-full max-w-lg shadow-2xl fade-in">
    <h1 class="text-3xl font-bold mb-6 text-center">Descargar Video de TikTok</h1>
    <input id="tiktok-url" type="text" placeholder="https://www.tiktok.com/t/ZP8rc4VKK/" class="w-full p-3 rounded-xl bg-white/20 placeholder-white/70 text-white mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
    <button onclick="downloadVideo()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-3 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 font-semibold shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4" />
      </svg>
      Descargar
    </button>

    <div id="loading" class="hidden mt-6 flex justify-center">
      <div class="w-10 h-10 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div id="result" class="mt-8 hidden fade-in">
      <video id="video-player" controls class="w-full rounded-xl shadow-md mb-4"></video>
      <p id="video-title" class="font-bold text-xl mb-1"></p>
      <p id="video-author" class="text-sm mb-4"></p>

      <div id="video-metadata" class="text-sm space-y-1 mb-4">
        <p><strong>Publicado:</strong> <span id="published"></span></p>
        <p><strong>Likes:</strong> <span id="likes"></span></p>
        <p><strong>Comentarios:</strong> <span id="comments"></span></p>
        <p><strong>Compartidos:</strong> <span id="shares"></span></p>
        <p><strong>Vistas:</strong> <span id="views"></span></p>
        <p><strong>Guardados:</strong> <span id="bookmarks"></span></p>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <button id="download-video" class="bg-green-500 hover:bg-green-600 p-3 rounded-xl shadow text-white font-semibold">ðŸ“¥ Video</button>
        <button id="download-audio" class="bg-blue-500 hover:bg-blue-600 p-3 rounded-xl shadow text-white font-semibold">ðŸŽ§ Audio</button>
      </div>
    </div>

    <p id="error-message" class="text-red-400 mt-4 hidden text-center font-medium"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
